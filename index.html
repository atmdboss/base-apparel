<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body>
		<main>
			<header>
				<img src="images/logo.svg" alt="base apparel logo" class="logo" />
			</header>
			<picture>
				<source media="(min-width: 1024px)" srcset="images/hero-desktop.jpg" />
				<source media="(min-width: 375px)" srcset="images/hero-mobile.jpg" />

				<img id="hero-img" src="images/hero-mobile.jpg" alt="brand" />
			</picture>
			<section class="content">
				<h2><span>We're</span> coming soon</h2>
				<p>
					Hello fellow shoppers. We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals
				</p>
				<form>
					<label for="email">Email Address: </label>
					<span>
						<input type="email" name="email" id="email" />
						<button type="submit">
							<img src="images/icon-arrow.svg" alt="send email arrow" />
						</button>
					</span>
				</form>
				<div id="message"></div>
			</section>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.github.com/atmdboss" target="_blank"
					>Moses Ebenardor-Amiedor</a
				>.
			</p>
		</footer>
		<script src="script/script.js"></script>
	</body>
</html>
