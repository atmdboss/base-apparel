<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<!-- <style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style> -->
	</head>
	<body>
		<main>
			<header>
				<img src="images/logo.svg" alt="base apparel logo" class="logo" />
			</header>
			<picture>
				<source media="(min-width: 1440px)" srcset="images/hero-desktop.jpg" />
				<source media="(min-width: 375px)" srcset="images/hero-mobile.jpg" />

				<img src="images/hero-mobile.jpg" alt="brand" style="width:auto;" />
			</picture>
			<section class="content">
				<span>We're</span> coming soon
				<p>
					We're currently building our new fashion store. Add your email below
					to stay up-to-date with announcements and our launch deals
				</p>
				<form>
					<label for="email">Email Address: </label>
					<input type="email" name="email" id="email" />
				</form>
			</section>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.github.com/atmdboss" target="_blank"
					>Moses Ebenardor-Amiedor</a
				>.
			</p>
		</footer>
	</body>
</html>
